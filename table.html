<!DOCTYPE html>

<html lang="en">

  <head>
    <link href="table.css" rel="stylesheet">
    <title>Table</title>
  </head>

  <body>
    <table class="table">
      <caption class="table__caption">HTML-Table</caption>
      <tr class="table__head">
        <th onclick="changeVisibility(`name`)" class="table-head__cell">Name</th>
        <th onclick="changeVisibility(`age`)" class="table-head__cell">Age</th>
        <th onclick="changeVisibility(`phone`)" class="table-head__cell">Phone</th>
        <th onclick="changeVisibility(`mail`)" class="table-head__cell">Email</th>
      </tr>
      <tr class="table__body">
        <td class="table-body__cell name">Hans</td>
        <td class="table-body__cell age">47</td>
        <td class="table-body__cell phone">0123456789</td>
        <td class="table-body__cell mail">Hans@Email</td>
      </tr>
      <tr class="table__body">
        <td class="table-body__cell name">Susanne</td>
        <td class="table-body__cell age">34</td>
        <td class="table-body__cell phone">0987654321</td>
        <td class="table-body__cell mail">Susi@Email</td>
      </tr>
      <tr class="table__body">
        <td class="table-body__cell name">Peter</td>
        <td class="table-body__cell age">102</td>
        <td class="table-body__cell phone">no phone</td>
        <td class="table-body__cell mail">no email</td>
      </tr>
      <tr class="table__body">
        <td class="table-body__cell name">Chantalle</td>
        <td class="table-body__cell age">17</td>
        <td class="table-body__cell phone">0123498765</td>
        <td class="table-body__cell mail">Chanti@Email</td>
      </tr>
    </table>
    <script src="table.js"></script>
  </body>

</html>
