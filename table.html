<!DOCTYPE html>

<html lang="en">

  <head>
    <link href="table.css" rel="stylesheet">
    <title>Table</title>
  </head>

  <body>
    <table class="table">
      <caption class="table__caption">HTML-Table</caption>
      <tr class="table__head">
        <th id="name" onclick="getID(this.id)" class="table-head__cell">Name</th>
        <th id="age" onclick="getID(this.id)" class="table-head__cell">Age</th>
        <th id="phone" onclick="getID(this.id)" class="table-head__cell">Phone</th>
        <th id="mail" onclick="getID(this.id)" class="table-head__cell">Email</th>
      </tr>
      <tr class="table__body">
        <td id="name" class="table-body__cell">Hans</td>
        <td id="age" class="table-body__cell">47</td>
        <td id="phone" class="table-body__cell">0123456789</td>
        <td id="mail" class="table-body__cell">Hans@Email</td>
      </tr>
      <tr class="table__body">
        <td id="name" class="table-body__cell">Susanne</td>
        <td id="age" class="table-body__cell">34</td>
        <td id="phone" class="table-body__cell">0987654321</td>
        <td id="mail" class="table-body__cell">Susi@Email</td>
      </tr>

      </tr>

      </tr>
    </table>
    <script src="table.js"></script>
  </body>

</html>
